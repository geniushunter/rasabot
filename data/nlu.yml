version: "3.1"

nlu:

- regex: tech_topic
  examples: |
    - deep learning
    - artificial intelligence
    - machine learning
    - neural networks
    - natural language processing

- intent: ask_topic_info
  examples: |
    - What is [deep learning](tech_topic)?
    - Explain [AI](tech_topic) to me
    - Tell me about [machine learning](tech_topic)
    - How does [neural networks](tech_topic) work?
    - Can you provide an overview of [natural language processing](tech_topic)?
