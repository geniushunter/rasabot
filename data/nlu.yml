- intent: thanks
  examples: |
    - Thanks
    - Thank you
    - Thanks a lot
    - I appreciate your help
    - Thank you for the information


- intent: about_channel
  examples: |
    - what about your channel
    - what is your channel name
    - what is your youtube channel
    - may i know about your youtube channel
    - can i get your channel info
    - can i have your youtube details

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

